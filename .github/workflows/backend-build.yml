name: Backend Build

on:
  push:
    paths:
      - "app/**"
      - ".github/workflows/backend-build.yml"
  pull_request:
    paths:
      - "app/**"
      - ".github/workflows/backend-build.yml"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Build backend
        run: mvn -q -DskipTests -f app/pom.xml compile
