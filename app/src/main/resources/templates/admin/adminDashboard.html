<!-- adminDashboard.html -->
<!--
Step-by-Step Explanation of `adminDashboard.html`
This file creates the Admin Dashboard interface for managing doctor-related data
with search, filter, and modal functionality.
-->

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Character Encoding -->
    <meta charset="UTF-8">

    <!-- Page Title -->
    <title>Admin Dashboard</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" th:href="@{/assets/images/logo/logo.png}" />

    <!-- Page-specific stylesheet -->
    <link rel="stylesheet" th:href="@{/assets/css/adminDashboard.css}">

    <!-- Global shared stylesheet -->
    <link rel="stylesheet" th:href="@{/assets/css/style.css}">

    <!-- Utility and rendering scripts -->
    <script th:src="@{/js/render.js}" defer></script>
    <script th:src="@{/js/util.js}" defer></script>

    <!-- Header and Footer components -->
    <script th:src="@{/js/components/header.js}" defer></script>
    <script th:src="@{/js/components/footer.js}" defer></script>
</head>

<body onload="renderContent()">

    <!-- Main container -->
    <div class="container">
        <!-- Wrapper for layout consistency -->
        <div class="wrapper">

            <!-- Header placeholder (Add Doctor button injected here) -->
            <div id="header"></div>

            <!-- Main dashboard content -->
            <main class="main-content">

                <!-- Search bar -->
                <input
                    type="text"
                    id="searchBar"
                    placeholder="Search by doctor name"
                />

                <!-- Filter section -->
                <div class="filters">
                    <!-- Time filter -->
                    <select id="timeFilter">
                        <option value="">Filter by Time</option>
                        <option value="AM">AM</option>
                        <option value="PM">PM</option>
                    </select>

                    <!-- Specialty filter -->
                    <select id="specialtyFilter">
                        <option value="">Filter by Specialty</option>
                        <option value="Cardiologist">Cardiologist</option>
                        <option value="Dentist">Dentist</option>
                        <option value="Dermatologist">Dermatologist</option>
                        <option value="Neurologist">Neurologist</option>
                        <option value="General Physician">General Physician</option>
                    </select>
                </div>

                <!-- Dynamic content area for doctor cards -->
                <div id="content"></div>

            </main>

            <!-- Footer placeholder -->
            <div id="footer"></div>

        </div>
    </div>

    <!-- Modal for Adding Doctor -->
    <div id="modal" class="modal">
        <span id="closeModal" class="close">&times;</span>
        <div id="modal-body"></div>
    </div>

    <!-- Page-specific JavaScript -->
    <script type="module" th:src="@{/js/adminDashboard.js}" defer></script>
    <script type="module" th:src="@{/js/components/doctorCard.js}" defer></script>

</body>
</html>
