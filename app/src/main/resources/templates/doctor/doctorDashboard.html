<!-- doctorDashboard.html -->

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- ===============================
         Meta Configuration
         =============================== -->
    <meta charset="UTF-8" />

    <!-- ===============================
         Page Title
         =============================== -->
    <title>Doctor Dashboard</title>

    <!-- ===============================
         Favicon
         =============================== -->
    <link rel="icon" type="image/png" th:href="@{/assets/images/logo/logo.png}" />

    <!-- ===============================
         Stylesheets
         =============================== -->
    <!-- Shared admin layout styles -->
    <link rel="stylesheet" th:href="@{/assets/css/adminDashboard.css}" />

    <!-- Doctor specific styles -->
    <link rel="stylesheet" th:href="@{/assets/css/doctorDashboard.css}" />

    <!-- Global styles -->
    <link rel="stylesheet" th:href="@{/assets/css/style.css}" />

    <!-- ===============================
         JavaScript – Utilities & Rendering
         =============================== -->
    <script th:src="@{/js/render.js}" defer></script>
    <script th:src="@{/js/util.js}" defer></script>

    <!-- ===============================
         JavaScript – Components
         =============================== -->
    <script th:src="@{/js/components/header.js}" defer></script>
    <script th:src="@{/js/components/footer.js}" defer></script>
    <script th:src="@{/js/components/patientRows.js}" defer></script>

    <!-- ===============================
         JavaScript – Services & Page Logic
         =============================== -->
    <script type="module" th:src="@{/js/services/patientServices.js}" defer></script>
    <script type="module" th:src="@{/js/doctorDashboard.js}" defer></script>
</head>

<body onload="renderContent()">
    <!-- ===============================
         Main Container
         =============================== -->
    <div class="container">
        <div class="wrapper">

            <!-- ===============================
                 Header (Injected by JS)
                 =============================== -->
            <div id="header"></div>

            <!-- ===============================
                 Main Dashboard Content
                 =============================== -->
            <div class="main-content">

                <!-- Search Bar -->
                <input
                    type="text"
                    id="searchBar"
                    class="searchBar"
                    placeholder="Search patient by name or ID"
                />

                <!-- ===============================
                     Filter Controls
                     =============================== -->
                <div class="filters">
                    <button id="todayButton" class="adminBtn">
                        Today’s Appointments
                    </button>

                    <input type="date" id="datePicker" />
                </div>

                <!-- ===============================
                     Patient Records Table
                     =============================== -->
                <table id="patientTable">
                    <thead>
                        <tr>
                            <th>Patient ID</th>
                            <th>Name</th>
                            <th>Phone No.</th>
                            <th>Email</th>
                            <th>Prescription</th>
                        </tr>
                    </thead>
                    <tbody id="patientTableBody">
                        <!-- Dynamic rows injected via patientRows.js -->
                    </tbody>
                </table>

            </div>

            <!-- ===============================
                 Footer (Injected by JS)
                 =============================== -->
            <div id="footer"></div>

        </div>
    </div>
</body>
</html>
