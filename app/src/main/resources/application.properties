spring.application.name=back-end

spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/job_tracker?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:jobtracker}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:jobtracker}
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:update}

spring.web.resources.static-locations=classpath:/static/
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.cache=false    
spring.thymeleaf.encoding=UTF-8

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false

spring.data.mongodb.uri=${SPRING_DATA_MONGODB_URI:mongodb://jobtracker:jobtracker@localhost:27017/job_tracker?authSource=admin}




management.endpoint.health.show-details=always
management.health.db.enabled=true


api.path=/
jwt.secret=${JWT_SECRET:change-me-for-prod}

