<!-- index.html -->
<!--
Step-by-Step Explanation of `index.html`.
This file allows users to select a role (Admin, Patient, Doctor)
and triggers modal-based login functionality.
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Character encoding -->
    <meta charset="UTF-8">

    <!-- Page title -->
    <title>Select Role</title>

    <!-- Favicon -->
    <link rel="icon" href="./assets/images/logo/logo.png" type="image/png">

    <!-- Page-specific stylesheet -->
    <link rel="stylesheet" href="./assets/css/index.css">

    <!-- Global shared stylesheet -->
    <link rel="stylesheet" href="./assets/css/style.css">

    <!-- Utility and rendering scripts -->
    <script src="./js/util.js" defer></script>
    <script src="./js/render.js" defer></script>

    <!-- Header and Footer components -->
    <script src="./js/components/header.js" defer></script>
    <script src="./js/components/footer.js" defer></script>
</head>

<body>
    <main class="main-content">
        <!-- Main container -->
        <div class="container">
            <!-- Wrapper for layout structure -->
            <div class="wrapper">

                <!-- Header placeholder -->
                <div id="header"></div>

                <!-- Role selection section -->
                <section class="role-selection">
                    <h2>Select Your Role</h2>

                    <div class="role-buttons">
                        <button id="adminBtn">
                            Admin
                        </button>

                        <button id="doctorBtn">
                            Doctor
                        </button>

                        <button id="patientBtn">
                            Patient
                        </button>
                    </div>
                </section>

                <!-- Footer placeholder -->
                <div id="footer"></div>

            </div>
        </div>
    </main>

    <!-- Page-specific logic -->
    <script type="module" src="./js/services/index.js" defer></script>

    <!-- Login modal -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeModal">&times;</span>
            <div id="modal-body"></div>
        </div>
    </div>
</body>
</html>
